image: cirrusci/flutter:stable

stages:
  - build
  - test

before_script:
  - cd home_alone
  - flutter pub get
  - flutter clean

after_script:
  - cd ..

test:
  stage: test
  script:
    - flutter test test/*
  tags:
    - docker

build:
  stage: build
  script:
    - flutter build aot
  tags:
    - docker